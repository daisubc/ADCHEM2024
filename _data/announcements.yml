- title: Submission Deadlines Extended Final Time
  date: 2023-11-15  
  text: Due to many requests, the deadlines for submissions to ADCHEM 2024 has been extended a final time. There will be no further extensions. The new deadline for regular papers and invited session papers is November 30, 2023, and the Invited Session proposal deadline has been extended to November 24, 2023. Developing Countries Young Author Support deadline has been extended to December 8, 2023. 
  link: https://www.adchem2024.org/papers
  display: true
  
